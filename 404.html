<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义颜色和字体
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-black': '#0D0221',
                        'cyber-pink': '#FF2A6D',
                        'cyber-blue': '#05D9E8',
                        'cyber-purple': '#D300C5',
                        'cyber-yellow': '#F9F002',
                        'cyber-green': '#00FF66',
                    },
                    fontFamily: {
                        cyber: ['Orbitron', 'BlenderPro', 'sans-serif'],
                    },
                    animation: {
                        'glitch': 'glitch 1s infinite',
                        'flicker': 'flicker 3s infinite',
                        'scanline': 'scanline 4s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        glitch: {
                            '0%, 100%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-2px, 2px)' },
                            '40%': { transform: 'translate(-2px, -2px)' },
                            '60%': { transform: 'translate(2px, 2px)' },
                            '80%': { transform: 'translate(2px, -2px)' },
                        },
                        flicker: {
                            '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: '1' },
                            '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: '0.4' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-neon-pink {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FF2A6D, 0 0 20px #FF2A6D, 0 0 25px #FF2A6D, 0 0 30px #FF2A6D, 0 0 35px #FF2A6D;
            }
            .text-shadow-neon-blue {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #05D9E8, 0 0 20px #05D9E8, 0 0 25px #05D9E8, 0 0 30px #05D9E8, 0 0 35px #05D9E8;
            }
            .text-shadow-neon-purple {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #D300C5, 0 0 20px #D300C5, 0 0 25px #D300C5, 0 0 30px #D300C5, 0 0 35px #D300C5;
            }
            .border-glow-pink {
                box-shadow: 0 0 5px #FF2A6D, 0 0 10px #FF2A6D;
            }
            .border-glow-blue {
                box-shadow: 0 0 5px #05D9E8, 0 0 10px #05D9E8;
            }
            .grid-pattern {
                background-size: 50px 50px;
                background-image: 
                    linear-gradient(to right, rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            }
            .glitch-overlay::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: repeating-linear-gradient(
                    transparent,
                    transparent 2px,
                    rgba(255, 42, 109, 0.1) 2px,
                    rgba(255, 42, 109, 0.1) 4px
                );
                pointer-events: none;
            }
            .scanline::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 5px;
                background: rgba(255, 255, 255, 0.1);
                animation: scanline 4s linear infinite;
            }
            .noise-bg {
                position: relative;
            }
            .noise-bg::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0.05;
                z-index: 1;
                pointer-events: none;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            }
        }
    </style>
    <!-- 引入赛博朋克风格字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-cyber-black text-white font-cyber min-h-screen overflow-x-hidden relative noise-bg grid-pattern glitch-overlay scanline">
    <!-- 装饰性网格线和霓虹元素 -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
        <div class="absolute top-1/4 left-0 w-full h-px bg-cyber-blue/30"></div>
        <div class="absolute top-2/4 left-0 w-full h-px bg-cyber-pink/30"></div>
        <div class="absolute top-3/4 left-0 w-full h-px bg-cyber-purple/30"></div>
        <div class="absolute top-0 left-1/4 w-px h-full bg-cyber-green/30"></div>
        <div class="absolute top-0 left-2/4 w-px h-full bg-cyber-yellow/30"></div>
        <div class="absolute top-0 left-3/4 w-px h-full bg-cyber-blue/30"></div>
    </div>

    <!-- 页面内容 -->
    <div class="container mx-auto px-4 py-16 relative z-10 flex flex-col items-center justify-center min-h-screen">
        <!-- 404标题 - 带故障效果 -->
        <div class="relative mb-8">
            <h1 class="text-[clamp(5rem,20vw,15rem)] font-black text-transparent bg-clip-text bg-gradient-to-r from-cyber-pink via-cyber-blue to-cyber-purple animate-pulse-slow">
                404
            </h1>
            <div class="absolute inset-0 flex items-center justify-center text-[clamp(5rem,20vw,15rem)] font-black text-cyber-pink/20 animate-glitch">404</div>
            <div class="absolute inset-0 flex items-center justify-center text-[clamp(5rem,20vw,15rem)] font-black text-cyber-blue/20 animate-glitch" style="animation-delay: 0.2s;">404</div>
        </div>

        <!-- 错误信息 -->
        <div class="text-center mb-12 max-w-2xl">
            <h2 class="text-[clamp(1.5rem,5vw,3rem)] font-bold mb-4 text-cyber-blue text-shadow-neon-blue animate-flicker">
                数据丢失 - 页面未找到
            </h2>
            <p class="text-gray-300 text-lg mb-6 leading-relaxed">
                您请求的页面在网络空间中不存在或已被删除。系统检测到异常数据流，请检查您的坐标或返回主界面。
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="/" class="group relative px-8 py-3 border-2 border-cyber-pink text-cyber-pink rounded-sm hover:bg-cyber-pink hover:text-cyber-black transition-all duration-300 border-glow-pink hover:shadow-lg hover:shadow-cyber-pink/30">
                    <span class="relative z-10 flex items-center gap-2">
                        <i class="fa fa-home"></i> 返回主页
                    </span>
                    <span class="absolute inset-0 bg-cyber-pink/20 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></span>
                </a>
                <a href="/" class="group relative px-8 py-3 border-2 border-cyber-blue text-cyber-blue rounded-sm hover:bg-cyber-blue hover:text-cyber-black transition-all duration-300 border-glow-blue hover:shadow-lg hover:shadow-cyber-blue/30">
                    <span class="relative z-10 flex items-center gap-2">
                        <i class="fa fa-refresh"></i> 重新加载
                    </span>
                    <span class="absolute inset-0 bg-cyber-blue/20 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></span>
                </a>
            </div>
        </div>

        <!-- 赛博朋克风格装饰元素 -->
        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
            <div class="border border-cyber-green/50 p-4 bg-cyber-black/60 backdrop-blur-sm hover:border-cyber-green hover:shadow-lg hover:shadow-cyber-green/20 transition-all duration-300">
                <h3 class="text-cyber-green text-xl mb-2 flex items-center gap-2">
                    <i class="fa fa-code"></i> 系统状态
                </h3>
                <p class="text-gray-400 text-sm">网络协议: 404.15.7-beta<br>安全级别: <span class="text-cyber-yellow">警告</span><br>最后同步: 2089-07-15 04:33:17</p>
            </div>
            <div class="border border-cyber-yellow/50 p-4 bg-cyber-black/60 backdrop-blur-sm hover:border-cyber-yellow hover:shadow-lg hover:shadow-cyber-yellow/20 transition-all duration-300">
                <h3 class="text-cyber-yellow text-xl mb-2 flex items-center gap-2">
                    <i class="fa fa-exclamation-triangle"></i> 错误代码
                </h3>
                <p class="text-gray-400 text-sm">错误类型: 资源未定位<br>错误代码: NX-404-Gamma<br>建议操作: 路径重新校准</p>
            </div>
            <div class="border border-cyber-purple/50 p-4 bg-cyber-black/60 backdrop-blur-sm hover:border-cyber-purple hover:shadow-lg hover:shadow-cyber-purple/20 transition-all duration-300">
                <h3 class="text-cyber-purple text-xl mb-2 flex items-center gap-2">
                    <i class="fa fa-map-marker"></i> 位置追踪
                </h3>
                <p class="text-gray-400 text-sm">当前节点: 74.32.119.xxx<br>区域: 赛博城区-第5象限<br>连接质量: 87%</p>
            </div>
        </div>
    </div>

    <!-- 底部装饰和信息 -->
    <footer class="relative z-10 py-6 border-t border-cyber-blue/30 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>© 2089 赛博网络系统 | 未经授权访问将被追踪 | <span class="text-cyber-pink animate-pulse">系统在线</span></p>
        </div>
    </footer>

    <!-- 故障效果和交互脚本 -->
    <script>
        // 添加鼠标移动时的霓虹轨迹效果
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'fixed w-4 h-4 rounded-full bg-cyber-pink/30 pointer-events-none z-20';
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            trail.style.boxShadow = '0 0 10px rgba(255, 42, 109, 0.7), 0 0 20px rgba(255, 42, 109, 0.5)';
            trail.style.animation = 'fade 1s forwards';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 1000);
        });

        // 随机故障效果
        function randomGlitch() {
            const elements = document.querySelectorAll('h1, h2');
            const randomElement = elements[Math.floor(Math.random() * elements.length)];
            
            if (randomElement) {
                randomElement.classList.add('animate-glitch');
                setTimeout(() => {
                    randomElement.classList.remove('animate-glitch');
                }, 500 + Math.random() * 1000);
            }
        }

        // 定时触发随机故障效果
        setInterval(randomGlitch, 5000);

        // 添加返回主页按钮的功能
        document.querySelector('a[href="/"]').addEventListener('click', (e) => {
            e.preventDefault();
            // 这里可以添加返回主页的动画效果
            document.body.classList.add('opacity-0', 'transition-opacity', 'duration-500');
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        });

        // 重新加载按钮功能
        document.querySelector('a[href="#"]').addEventListener('click', (e) => {
            e.preventDefault();
            // 添加重新加载动画
            document.body.classList.add('scale-95', 'opacity-0', 'transition-all', 'duration-300');
            setTimeout(() => {
                window.location.reload();
            }, 300);
        });

        // 添加页面载入动画
        window.addEventListener('load', () => {
            document.body.classList.add('transition-all', 'duration-1000');
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
